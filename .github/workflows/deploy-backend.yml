name: Deploy Backend to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Copy backend files to VPS
        run: |
          rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" backend/ root@178.128.205.239:/root/score-leaderboard-app

      - name: Install dependencies and restart backend
        run: |
          ssh -o StrictHostKeyChecking=no root@178.128.205.239 << 'EOF'
            cd /root/score-leaderboard-backend
            npm install
            npm run build
            pm2 restart all || pm2 start dist/index.js --name score-leaderboard-app-backend
          EOF